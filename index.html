<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger example</title>
    <script
      src="https://kit.fontawesome.com/a0b71cd01f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="syle.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <div class="burger-wraper">
        <div class="burger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <nav class="burger-nav">
          <ul class="header-ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="spanX spanS">
          <span class="span1"></span>
          <span class="span2"></span>
        </div>
      </div>
    </header>
    <section class="fav-food">
      <p>Please enter your preferable dishes here:</p>
      <form action="#" class="form">
        <input type="text" id="food" />
        <button class="click">Enter</button>
      </form>
      <ul class="food-Ul"></ul>
      <button class="clear"></button>
    </section>

      <input type="text" id="practiceInput">
      <div class="practiceDiv">
        <span class="practiceSpan"></span>
        <span class="practiceSpan2"></span>
      </div>
    </section> -->
    <script src="java.js"></script>
  </body>
</html>
